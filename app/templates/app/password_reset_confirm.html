{% extends 'app/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
            <div class="row">
            <div class="col-sm-12 mt-5">
                <h1>
                    Enter New Password
                </h1>
                <p>
                    Please enter your new password twice so we can verify you typed it in correctly.
                </p>

                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="Submit" name="update Password">
                </form>
            </div>
            </div>
    </div>

{% endblock content %}
